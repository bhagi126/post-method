<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{
			text-align: center;
			padding: 20%;
			background: url(https://img.rawpixel.com/private/static/images/website/2022-05/pf-s86-pm-1631_2.jpg?w=800&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=1d1fad7d05dcc7c7b1af71fc88910b7f);
			background-repeat: no-repeat;
			background-size: cover;
		}
	</style>
</head>
<body>
	<p><input placeholder="Enter message" id="message"/></p>
	<p><input placeholder="Enter message"id="password"/></p>
	<button onclick="user()">Submit</button>
    <script type="text/javascript">
    	
    	function user(){
    		var message=document.getElementById("message").value
    		var password=document.getElementById("password").value
    		console.log(message,password)
    	
    		fetch("http://localhost:3000/newData",{
    		method:"POST",
    		headers:{
    			"Content-Type":"application/json"
    		},
    		body:JSON.stringify({name:message,password:password}
    			)
    	})
    	 .then((res)=>{
    	 	console.log(res)
    	 	if(res.status===200)
    	 		alert("Registration successful")
    	 })
    	 .catch((err)=>{
    	 	alert
    	 })
	    	}
    </script>
</body>
</html>
